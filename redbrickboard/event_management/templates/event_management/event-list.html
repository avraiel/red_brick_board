{% extends 'base.html' %}
{% load static %}
{% block title %}Widget's Forum{% endblock %}
{% block content %}
<ul>
    {% for event in object_list %}
        <ul>
            <div class="center-cropped"
                style="background-image: url({{event.event_header.url}});"></div>
            </div>
            <a href="{{ event.get_absolute_url }}">{{ event.event_name }}</a>
            <li>{{event.event_organizer}}</li>
        </ul>
    {% endfor %}
</ul>
{% endblock %}
