{% extends "base.html" %}

{% block head %}
<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}

{% block content %}
<div id="rbb-container container" class="d-flex my-5">
    <div id="rbb-section" class="mx-auto px-3 py-4 bg-white" style="width: 23rem;">
        <p class="h1">Log in</p>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5" for="email">Email</label>
                {{ loginform.email }}
            </div>
            <div class="form-group">
                <label class="h5" for="password">Password</label>
                {{ loginform.password }}
            </div>
            <input class="btn-red btn mt-4" type="submit" value="Log In"/>
            <a href="{% url 'accounts:register' %}"><input class="btn btn-red mt-3" type="button" value="Register"/></a>
            {% comment %} There are current issues with the Google OAuth APi {% endcomment %}
            {% comment %} <div id="g_id_onload"
                data-client_id="1091426130026-resqtjvbfu1mguphrr5seg6d31k1ttqf.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="redirect"
                data-login_uri="http://localhost:8000/accounts/auth-receiver"
                data-auto_prompt="false">
            </div>

            <div class="mt-4 g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left"> {% endcomment %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
